<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/api-handler.js"></script>
<script src="js/transaction-handler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            vertical-align: middle;
        }

        .header h1 {
            color: white;
            display: inline-block;
            margin: 0;
            vertical-align: middle;
        }

        .signup-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-box h2 {
            color: #764ba2;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #764ba2;
            outline: none;
        }

        .terms-check {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            color: #666;
            text-align: left;
        }

        .terms-check input {
            margin-right: 10px;
            margin-top: 5px;
        }

        .signup-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-signup {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .social-signup button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-signup button i {
            margin-right: 10px;
        }

        .social-signup .facebook-btn {
            background-color: #4267B2;
            color: white;
        }

        .social-signup .google-btn {
            background-color: #DB4437;
            color: white;
        }

        .social-signup button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }

        .footer p {
            margin: 0 0 15px 0;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .footer a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .signup-box {
                padding: 30px 20px;
            }

            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/X2BYFDs/logo.jpg" alt="Expense Tracker Logo">
        <h1>Expense Tracker</h1>
    </div>

    <div class="signup-container">
        <div class="signup-box">
            <h2>Create Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    <div class="error-message" id="name-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>

                <div class="terms-check">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></label>
                </div>

                <button type="submit" class="signup-button">Create Account</button>
            </form>

            <div class="social-signup">
                <button class="facebook-btn" onclick="facebookSignup()">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button class="google-btn" onclick="googleSignup()">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 Expense Tracker</p>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
            <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        // Function to hash password without bcrypt
        function simpleHash(password) {
            return btoa(password); // Basic encoding, not secure but allows signup to work
        }

        document.getElementById("signup-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(elem => {
                elem.style.display = 'none';
            });

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const terms = document.getElementById("terms").checked;

            // Validation
            let isValid = true;

            // Name validation
            if (name.length < 2) {
                document.getElementById("name-error").textContent = "Name must be at least 2 characters long";
                document.getElementById("name-error").style.display = "block";
                isValid = false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById("email-error").textContent = "Please enter a valid email address";
                document.getElementById("email-error").style.display = "block";
                isValid = false;
            }

            // Check if email already exists
            const existingEmail = localStorage.getItem("userEmail");
            if (existingEmail === email) {
                document.getElementById("email-error").textContent = "This email is already registered";
                document.getElementById("email-error").style.display = "block";
                isValid = false;
            }

            if (password !== confirmPassword) {
                document.getElementById("confirm-password-error").textContent = "Passwords do not match";
                document.getElementById("confirm-password-error").style.display = "block";
                isValid = false;
            }

            if (password.length < 8) {
                document.getElementById("password-error").textContent = "Password must be at least 8 characters";
                document.getElementById("password-error").style.display = "block";
                isValid = false;
            }

            if (!terms) {
                alert("Please accept the Terms of Service and Privacy Policy");
                isValid = false;
            }

            if (isValid) {
                try {
                    let hashedPassword;
                    if (typeof bcrypt !== 'undefined') {
                        // Use bcrypt if available
                        hashedPassword = await bcrypt.hash(password, 10);
                    } else {
                        // Fallback to simple encoding if bcrypt fails to load
                        hashedPassword = simpleHash(password);
                        console.warn('Using fallback password hashing method');
                    }
                    
                    // Store user data
                    localStorage.setItem("userName", name);
                    localStorage.setItem("userEmail", email);
                    localStorage.setItem("userPassword", hashedPassword);
                    
                    // Redirect to welcome page
                    window.location.href = "welcome.html";
                } catch (error) {
                    console.error('Error during signup:', error);
                    alert('An error occurred during signup. Please try again.');
                }
            }
        });

        function googleSignup() {
            alert("Google signup functionality will be implemented here");
        }

        function facebookSignup() {
            alert("Facebook signup functionality will be implemented here");
        }
    </script>
</body>
</html>
