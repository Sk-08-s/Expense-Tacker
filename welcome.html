<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Expense Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        .welcome-message {
            color: #764ba2;
            margin-bottom: 30px;
        }

        .welcome-message h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .welcome-message p {
            color: #666;
            font-size: 1.2em;
            margin: 0;
        }

        .dashboard-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 30px;
        }

        .dashboard-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-message">
            <h1>Welcome to Expense Tracker!</h1>
            <p>We're excited to help you manage your finances better.</p>
        </div>
        <button class="dashboard-button" onclick="window.location.href='dashboard.html'">
            Go to Dashboard
        </button>
    </div>
</body>
</html>
